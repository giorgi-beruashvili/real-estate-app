<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo-container">
                <img src="../assets/images/LOGO-02 3.svg" alt="REDBERRY Logo" class="logo">
            </div>
            <div class="header-bottom">
                <nav class="filters">
                    <div class="filter-region">
                        <select name="რეგიონები" class="filter-select">
                            <option value="რეგიონი">რეგიონი</option>
                        </select>
                    </div>
                    <div class="filter-price">
                        <select name="საფასო კატეგორიები" class="filter-select">
                            <option value="საფასო კატეგორია">საფასო კატეგორია</option>
                        </select>
                    </div>
                    <div class="filter-area">
                        <select name="ფართობები" class="filter-select">
                            <option value="ფართობი">ფართობი</option>
                        </select>
                    </div>
                    <div class="filter-bedroom">
                        <select name="საძინებლების რაოდენობა" class="filter-select">
                            <option value="საძინებლების რაოდენობა">საძინებლების რაოდენობა</option>
                        </select>
                    </div>
                </nav>
                <div class="actions">
                    <button class="add-property-btn">
                        <img src="../assets/images/Vector.svg" alt="Plus icon" class="plus-icon-property">ლისტინგის დამატება
                    </button>
                    <button class="add-agent-btn">
                        <img src="../assets/images/Vectorr.svg" alt="Plus icon" class="plus-icon-agent">აგენტის დამატება
                    </button>
                </div>
            </div>
        </header>
        <main class="property-list">
            
        </main>
    </div>
</body>
</html>
