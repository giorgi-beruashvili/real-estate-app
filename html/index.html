<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo-container">
                <img src="../assets/images/LOGO-02 3.svg" alt="REDBERRY Logo" class="logo">
            </div>
            <div class="header-bottom">
                <nav class="filters">
                    <div class="filter-region category-filter">
                        <div class="filter-select">რეგიონები</div>
                        <div>
                            <img src="../assets/images/Shape.svg" alt="Shape icon" class="shape-icon">
                        </div>
                    </div>
                    <div class="filter-price category-filter">
                        <div class="filter-select">საფასო კატეგორია</div>
                        <div>
                            <img src="../assets/images/Shape.svg" alt="Shape icon" class="shape-icon">
                        </div>
                    </div>
                    <div class="filter-area category-filter">
                        <div class="filter-select">ფართობი</div>
                        <div>
                            <img src="../assets/images/Shape.svg" alt="Shape icon" class="shape-icon">
                        </div>
                    </div>
                    <div class="filter-bedroom category-filter">
                        <div class="filter-select">საძინებლების რაოდენობა</div>
                        <div>
                            <img src="../assets/images/Shape.svg" alt="Shape icon" class="shape-icon">
                        </div>
                    </div>
                </nav>
                <div class="actions">
                    <button class="add-property-btn">
                        <img src="../assets/images/Vector.svg" alt="Plus icon" class="plus-icon-property">ლისტინგის დამატება
                    </button>
                    <button class="add-agent-btn">
                        <img src="../assets/images/Vectorr.svg" alt="Plus icon" class="plus-icon-agent">აგენტის დამატება
                    </button>
                </div>
            </div>
        </header>
        <main class="property-list">
            
        </main>
    </div>
</body>
</html>
